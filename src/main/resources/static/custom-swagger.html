<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红淘淘网页下载API文档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.5.0/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 16px;
        }
        .custom-info {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            border-left: 5px solid #2c3e50;
        }
        .swagger-ui .topbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>红淘淘网页下载API文档</h1>
        <p>提供从红淘淘网站下载网页内容并保存到本地的API</p>
    </div>
    
    <div class="custom-info">
        <h2>API使用说明</h2>
        <p>本API用于从红淘淘网站(http://www.redtaotao.com/jnd28_sf1_mszh.html)下载网页内容并保存到本地。</p>
        <p>主要功能包括：</p>
        <ul>
            <li>下载网页内容</li>
            <li>保存到本地文件</li>
            <li>提供下载结果信息</li>
        </ul>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "/api-docs",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                docExpansion: "none",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                showExtensions: true
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
